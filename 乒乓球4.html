<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单人乒乓游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #gameCanvas {
            border: 4px solid white;
            background-color: #34495e;
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        #score {
            font-size: 40px;
            margin: 10px 0;
        }

        #startHint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: yellow;
            text-shadow: 0 0 5px black;
            z-index: 10;
        }

        #startBtn {
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            width: 200px;
            height: 50px;
        }

        #startBtn:active {
            background-color: #c0392b;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }

        .move-btn {
            width: 45%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: white;
            touch-action: manipulation;
        }

        #leftBtn {
            background-color: #3498db;
        }

        #leftBtn:active {
            background-color: #2980b9;
        }

        #rightBtn {
            background-color: #2ecc71;
        }

        #rightBtn:active {
            background-color: #27ae60;
        }

        #instructions {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">0 : 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startHint">点击开始按钮</div>
        <button id="startBtn">开始游戏</button>
        
        <div class="control-buttons">
            <button class="move-btn" id="leftBtn">← 左移</button>
            <button class="move-btn" id="rightBtn">右移 →</button>
        </div>
        
        <div id="instructions">
            你控制下侧球拍：按左右按钮移动<br>
            电脑控制上侧球拍，先得3分获胜<br>
            球会随着击中球拍次数越来越快
        </div>
    </div>

    <script>
        // 音效系统
        class SoundEffects {
            constructor() {
                this.audioContext = null;
                this.initAudioContext();
            }
            
            // 初始化音频上下文（需要用户交互后才能完全激活）
            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser');
                }
            }
            
            // 确保音频上下文已激活
            ensureContext() {
                if (!this.audioContext) {
                    this.initAudioContext();
                }
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                return this.audioContext;
            }
            
            // 生成简单的正弦波音效
            playTone(frequency, duration = 0.1, volume = 0.1) {
                const ctx = this.ensureContext();
                if (!ctx) return;
                
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
                gainNode.gain.value = volume;
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.start();
                oscillator.stop(ctx.currentTime + duration);
                
                // 淡出效果，避免刺耳的结束音
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
            }
            
            // 击球音效 - 短促的高频音
            hit() {
                this.playTone(880, 0.08, 0.15);
            }
            
            // 得分音效 - 稍长的提示音
            score() {
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 150);
            }
            
            // 胜利音效 - 欢快的旋律
            victory() {
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 200);
                setTimeout(() => this.playTone(1100, 0.4, 0.3), 400);
            }
            
            // 失败音效 - 低沉的音效
            defeat() {
                this.playTone(330, 0.3, 0.2);
                setTimeout(() => this.playTone(220, 0.5, 0.2), 200);
            }
            
            // 开局音效 - 准备开始的提示音
            start() {
                this.playTone(440, 0.15, 0.2);
                setTimeout(() => this.playTone(550, 0.15, 0.2), 150);
                setTimeout(() => this.playTone(660, 0.3, 0.2), 300);
            }
            
            // 下一局音效 - 过渡音效
            nextRound() {
                this.playTone(550, 0.15, 0.2);
            }
        }

        // 初始化音效系统
        const sounds = new SoundEffects();

        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startHint = document.getElementById('startHint');
        const startBtn = document.getElementById('startBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');

        let isReady = false;
        let isGameOver = false; // 新增：游戏是否已结束的标志

        // 玩家控制：下侧球拍（左右移动）
        const playerPaddle = {
            x: 350,                  // 初始横向位置（中间）
            y: canvas.height - 35,   // 纵向位置（底部）
            width: 100,
            height: 15,
            speed: 6,
            dx: 0
        };

        // 电脑控制：上侧球拍（左右移动）
        const computerPaddle = {
            x: 350,                  // 初始横向位置（中间）
            y: 20,                   // 纵向位置（顶部）
            width: 100,
            height: 15,
            speed: 4.5,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 3,               // 初始速度
            maxSpeed: 8,            // 最大速度限制
            acceleration: 0.2,      // 每次碰撞后的加速度
            dx: 0,
            dy: 0
        };

        let playerScore = 0;    // 玩家得分
        let computerScore = 0;  // 电脑得分
        const winningScore = 3;

        // 绘制球拍
        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            document.getElementById('score').textContent = `${playerScore} : ${computerScore}`;
        }

        // 增加球速
        function increaseBallSpeed() {
            // 计算当前速度
            const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            
            // 如果当前速度小于最大速度，则增加速度
            if (currentSpeed < ball.maxSpeed) {
                // 计算新的速度向量，保持方向不变，增加速度大小
                const speedRatio = (currentSpeed + ball.acceleration) / currentSpeed;
                ball.dx *= speedRatio;
                ball.dy *= speedRatio;
            }
        }

        // 更新球拍位置
        function updatePaddles() {
            // 玩家控制的下侧球拍（左右移动）
            playerPaddle.x += playerPaddle.dx;
            // 边界限制
            if (playerPaddle.x < 0) playerPaddle.x = 0;
            if (playerPaddle.x + playerPaddle.width > canvas.width) {
                playerPaddle.x = canvas.width - playerPaddle.width;
            }

            // 电脑控制的上侧球拍（带失误）
            const idealTargetX = ball.x - computerPaddle.width / 2;
            let computerTargetX = idealTargetX;
            const mistakeChance = 0.15; // 15%失误率
            if (Math.random() < mistakeChance && isReady) {
                const mistakeOffset = (Math.random() - 0.8) * 200; // 随机偏移
                computerTargetX = idealTargetX + mistakeOffset;
            }
            
            // 电脑移动逻辑
            if (computerPaddle.x < computerTargetX - 10) {
                computerPaddle.dx = computerPaddle.speed;
            } else if (computerPaddle.x > computerTargetX + 10) {
                computerPaddle.dx = -computerPaddle.speed;
            } else {
                computerPaddle.dx = 0;
            }

            // 电脑边界限制
            computerPaddle.x += computerPaddle.dx;
            if (computerPaddle.x < 0) computerPaddle.x = 0;
            if (computerPaddle.x + computerPaddle.width > canvas.width) {
                computerPaddle.x = canvas.width - computerPaddle.width;
            }
        }

        // 球的逻辑（核心调整：得分方向颠倒）
        function updateBall() {
            if (!isReady) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // 左右边界反弹（不变）
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                sounds.hit(); // 边界反弹也播放击球音效
            }

            // 得分逻辑（上下颠倒后调整）
            if (ball.y - ball.radius < 0) {
                // 球飞出顶部（电脑那边）→ 玩家得分
                playerScore++;
                sounds.score(); // 播放得分音效
                resetRound();
            } else if (ball.y + ball.radius > canvas.height) {
                // 球飞出底部（玩家这边）→ 电脑得分
                computerScore++;
                sounds.score(); // 播放得分音效
                resetRound();
            }

            // 碰撞检测（调整上下球拍判定）
            // 与电脑上侧球拍碰撞
            if (
                ball.y - ball.radius <= computerPaddle.y + computerPaddle.height &&
                ball.y + ball.radius >= computerPaddle.y &&
                ball.x + ball.radius >= computerPaddle.x &&
                ball.x - ball.radius <= computerPaddle.x + computerPaddle.width
            ) {
                ball.dy = -ball.dy; // 反弹向下
                increaseBallSpeed(); // 增加球速
                sounds.hit(); // 播放击球音效
            }

            // 与玩家下侧球拍碰撞
            if (
                ball.y + ball.radius >= playerPaddle.y &&
                ball.y - ball.radius <= playerPaddle.y + playerPaddle.height &&
                ball.x + ball.radius >= playerPaddle.x &&
                ball.x - ball.radius <= playerPaddle.x + playerPaddle.width
            ) {
                ball.dy = -ball.dy; // 反弹向上
                increaseBallSpeed(); // 增加球速
                sounds.hit(); // 播放击球音效
            }
        }

        // 重置本局
        function resetRound() {
            isReady = false;
            startHint.textContent = "点击开始按钮继续";
            startBtn.textContent = "下一局";
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // 重置球速为初始速度
            ball.speed = 3;
            ball.dx = 0;
            ball.dy = 0;
            playerPaddle.x = 350;    // 玩家球拍回中
            computerPaddle.x = 350;  // 电脑球拍回中
        }

        // 检查游戏结束（修复无限弹窗问题）
        function checkGameOver() {
            // 如果游戏已经结束，不再重复检测
            if (isGameOver) return;
            
            if (playerScore >= winningScore) {
                isGameOver = true; // 标记游戏已结束
                sounds.victory(); // 播放胜利音效
                setTimeout(() => {
                    alert('你赢了！厉害！');
                    resetGame();
                }, 800); // 等待音效播放完毕
            } else if (computerScore >= winningScore) {
                isGameOver = true; // 标记游戏已结束
                sounds.defeat(); // 播放失败音效
                setTimeout(() => {
                    alert('电脑赢了，再来一局！');
                    resetGame();
                }, 800); // 等待音效播放完毕
            }
        }

        function resetGame() {
            // 重置游戏状态
            isGameOver = false;
            playerScore = 0;
            computerScore = 0;
            startBtn.textContent = "开始游戏";
            resetRound();
            drawScore();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(playerPaddle);   // 绘制玩家下侧球拍
            drawPaddle(computerPaddle); // 绘制电脑上侧球拍
            drawBall();
            drawScore();
        }

        function gameLoop() {
            updatePaddles();
            updateBall();
            checkGameOver();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏按钮
        startBtn.addEventListener('click', startGame);
        function startGame() {
            if (!isReady) {
                isReady = true;
                startHint.textContent = "";
                // 球初始方向：随机左右，优先向玩家方向（向下）
                ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
                ball.dy = ball.speed * (Math.random() > 0.3 ? 1 : -1); // 70%概率先向玩家发球
                
                // 判断是开局还是下一局
                if (playerScore === 0 && computerScore === 0) {
                    sounds.start(); // 播放开局音效
                } else {
                    sounds.nextRound(); // 播放下一局音效
                }
            }
        }

        // 手机按钮控制（不变）
        leftBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        leftBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        rightBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        rightBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        // 桌面端键盘控制
        document.addEventListener('keydown', keyDown);
        function keyDown(e) {
            if (e.key === 'Enter' && !isReady) {
                startGame();
            }
            if (e.key === 'a' || e.key === 'A') {
                playerPaddle.dx = -playerPaddle.speed;
            }
            if (e.key === 'd' || e.key === 'D') {
                playerPaddle.dx = playerPaddle.speed;
            }
        }
        document.addEventListener('keyup', keyUp);
        function keyUp(e) {
            if (e.key === 'a' || e.key === 'A' || e.key === 'd' || e.key === 'D') {
                playerPaddle.dx = 0;
            }
        }

        // 初始交互激活音频上下文（现代浏览器要求）
        document.addEventListener('click', () => {
            sounds.ensureContext();
        }, { once: true });

        gameLoop();
    </script>
</body>
</html>

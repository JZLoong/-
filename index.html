<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单人乒乓游戏</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #modeSelection {
            text-align: center;
        }

        #modeSelection h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 24px;
            margin: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            height: 60px;
            transition: all 0.2s ease;
        }

        .mode-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #livesDisplay {
            position: absolute;
            top: 10px;
            left: 20px;
            font-size: 24px;
            z-index: 5;
            display: none;
        }

        #bloodScoreDisplay {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            z-index: 5;
            display: none;
        }

        #gameCanvas {
            border: 4px solid white;
            background-color: #34495e;
            width: 100%;
            height: auto;
            max-height: 70vh;
        }

        #score {
            font-size: 40px;
            margin: 10px 0;
        }

        #startHint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: yellow;
            text-shadow: 0 0 5px black;
            z-index: 10;
        }

        #startBtn, #backBtn {
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            width: 200px;
            height: 50px;
            transition: all 0.2s ease;
        }

        #startBtn:active, #backBtn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #c0392b;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }

        .move-btn {
            width: 45%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: white;
            touch-action: manipulation;
            transition: all 0.15s ease;
        }

        .move-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
        }

        #leftBtn {
            background-color: #3498db;
        }

        #leftBtn:active {
            background-color: #2980b9;
        }

        #rightBtn {
            background-color: #2ecc71;
        }

        #rightBtn:active {
            background-color: #27ae60;
        }

        #instructions {
            margin-top: 10px;
            font-size: 14px;
            text-align: center;
        }

        .red-border {
            border-top-color: red !important;
        }
    </style>
</head>
<body>
    <!-- 模式选择页面 -->
    <div id="modeSelection">
        <h1>选择游戏模式</h1>
        <button class="mode-btn" id="scoreModeBtn">计分模式</button>
        <button class="mode-btn" id="bloodModeBtn">血战到顶</button>
    </div>

    <!-- 游戏容器 -->
    <div id="gameContainer">
        <div id="livesDisplay">生命: 3</div>
        <div id="bloodScoreDisplay">分数: 0</div>
        <div id="score">0 : 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startHint">点击开始按钮</div>
        <button id="startBtn">开始游戏</button>
        <button id="backBtn">返回选择</button>
        
        <div class="control-buttons">
            <button class="move-btn" id="leftBtn">← 左移</button>
            <button class="move-btn" id="rightBtn">右移 →</button>
        </div>
        
        <div id="instructions">
            你控制下侧球拍：按左右按钮移动<br>
            电脑控制上侧球拍
        </div>
    </div>

    <script>
        // 音效系统
        class SoundEffects {
            constructor() {
                this.audioContext = null;
                this.initAudioContext();
            }
            
            // 初始化音频上下文（需要用户交互后才能完全激活）
            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser');
                }
            }
            
            // 确保音频上下文已激活
            ensureContext() {
                if (!this.audioContext) {
                    this.initAudioContext();
                }
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                return this.audioContext;
            }
            
            // 生成简单的正弦波音效
            playTone(frequency, duration = 0.1, volume = 0.1) {
                const ctx = this.ensureContext();
                if (!ctx) return;
                
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
                gainNode.gain.value = volume;
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.start();
                oscillator.stop(ctx.currentTime + duration);
                
                // 淡出效果，避免刺耳的结束音
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
            }
            
            // 击球音效 - 短促的高频音
            hit() {
                this.playTone(880, 0.08, 0.15);
            }
            
            // 得分音效 - 稍长的提示音
            score() {
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 150);
            }
            
            // 胜利音效 - 欢快的旋律
            victory() {
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 200);
                setTimeout(() => this.playTone(1100, 0.4, 0.3), 400);
            }
            
            // 失败音效 - 低沉的音效
            defeat() {
                this.playTone(330, 0.3, 0.2);
                setTimeout(() => this.playTone(220, 0.5, 0.2), 200);
            }
            
            // 减命音效
            loseLife() {
                this.playTone(220, 0.2, 0.2);
            }
            
            // 10分音效
            bigScore() {
                this.playTone(880, 0.1, 0.2);
                setTimeout(() => this.playTone(1100, 0.3, 0.3), 100);
            }
            
            // 开局音效 - 准备开始的提示音
            start() {
                this.playTone(440, 0.15, 0.2);
                setTimeout(() => this.playTone(550, 0.15, 0.2), 150);
                setTimeout(() => this.playTone(660, 0.3, 0.2), 300);
            }
            
            // 下一局音效 - 过渡音效
            nextRound() {
                this.playTone(550, 0.15, 0.2);
            }
        }

        // 初始化音效系统
        const sounds = new SoundEffects();

        // 获取DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startHint = document.getElementById('startHint');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const scoreModeBtn = document.getElementById('scoreModeBtn');
        const bloodModeBtn = document.getElementById('bloodModeBtn');
        const modeSelection = document.getElementById('modeSelection');
        const gameContainer = document.getElementById('gameContainer');
        const livesDisplay = document.getElementById('livesDisplay');
        const bloodScoreDisplay = document.getElementById('bloodScoreDisplay');
        const scoreDisplay = document.getElementById('score');
        const instructions = document.getElementById('instructions');

        // 游戏状态变量
        let gameMode = 'score'; // 'score' 或 'blood'
        let isReady = false;
        let isGameOver = false;
        let showRedBorder = false;
        let redBorderTimer = 0;

        // 玩家控制：下侧球拍（左右移动）
        const playerPaddle = {
            x: 350,                  // 初始横向位置（中间）
            y: canvas.height - 35,   // 纵向位置（底部）
            width: 100,
            height: 15,
            speed: 6,
            dx: 0
        };

        // 电脑控制：上侧球拍（左右移动）
        const computerPaddle = {
            x: 350,                  // 初始横向位置（中间）
            y: 20,                   // 纵向位置（顶部）
            width: 100,
            height: 15,
            speed: 4.5,
            dx: 0
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 3,               // 初始速度
            maxSpeed: 8,            // 最大速度限制
            acceleration: 0.2,      // 每次碰撞后的加速度
            dx: 0,
            dy: 0
        };

        // 游戏数据
        let playerScore = 0;    // 玩家得分
        let computerScore = 0;  // 电脑得分
        let bloodScore = 0;     // 血战到顶模式分数
        let lives = 3;          // 生命数
        const winningScore = 11; // 计分模式获胜分数

        // 绘制球拍
        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            if (gameMode === 'score') {
                scoreDisplay.textContent = `${playerScore} : ${computerScore}`;
            } else {
                bloodScoreDisplay.textContent = `分数: ${bloodScore}`;
                livesDisplay.textContent = `生命: ${lives}`;
            }
        }

        // 增加球速
        function increaseBallSpeed() {
            // 计算当前速度
            const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
            
            // 如果当前速度小于最大速度，则增加速度
            if (currentSpeed < ball.maxSpeed) {
                // 计算新的速度向量，保持方向不变，增加速度大小
                const speedRatio = (currentSpeed + ball.acceleration) / currentSpeed;
                ball.dx *= speedRatio;
                ball.dy *= speedRatio;
            }
        }

        // 更新球拍位置
        function updatePaddles() {
            // 玩家控制的下侧球拍（左右移动）
            playerPaddle.x += playerPaddle.dx;
            // 边界限制
            if (playerPaddle.x < 0) playerPaddle.x = 0;
            if (playerPaddle.x + playerPaddle.width > canvas.width) {
                playerPaddle.x = canvas.width - playerPaddle.width;
            }

            // 电脑控制的上侧球拍（带失误）
            const idealTargetX = ball.x - computerPaddle.width / 2;
            let computerTargetX = idealTargetX;
            const mistakeChance = gameMode === 'blood' ? 0.1 : 0.15; // 血战模式电脑更难失误
            if (Math.random() < mistakeChance && isReady) {
                const mistakeOffset = (Math.random() - 0.8) * 200; // 随机偏移
                computerTargetX = idealTargetX + mistakeOffset;
            }
            
            // 电脑移动逻辑
            if (computerPaddle.x < computerTargetX - 10) {
                computerPaddle.dx = computerPaddle.speed;
            } else if (computerPaddle.x > computerTargetX + 10) {
                computerPaddle.dx = -computerPaddle.speed;
            } else {
                computerPaddle.dx = 0;
            }

            // 电脑边界限制
            computerPaddle.x += computerPaddle.dx;
            if (computerPaddle.x < 0) computerPaddle.x = 0;
            if (computerPaddle.x + computerPaddle.width > canvas.width) {
                computerPaddle.x = canvas.width - computerPaddle.width;
            }
        }

        // 球的逻辑
        function updateBall() {
            if (!isReady) return;

            ball.x += ball.dx;
            ball.y += ball.dy;

            // 处理红色边框效果
            if (showRedBorder) {
                redBorderTimer--;
                if (redBorderTimer <= 0) {
                    showRedBorder = false;
                    canvas.classList.remove('red-border');
                }
            }

            // 左右边界反弹
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                sounds.hit(); // 边界反弹也播放击球音效
            }

            // 根据游戏模式处理不同的上下边界逻辑
            if (gameMode === 'score') {
                // 计分模式得分逻辑
                if (ball.y - ball.radius < 0) {
                    // 球飞出顶部（电脑那边）→ 玩家得分
                    playerScore++;
                    sounds.score();
                    resetRound();
                } else if (ball.y + ball.radius > canvas.height) {
                    // 球飞出底部（玩家这边）→ 电脑得分
                    computerScore++;
                    sounds.score();
                    resetRound();
                }
            } else {
                // 血战到顶模式逻辑
                if (ball.y + ball.radius > canvas.height) {
                    // 玩家没接到球，减一条命
                    lives--;
                    sounds.loseLife();
                    if (lives <= 0) {
                        // 游戏结束
                        endGame(false);
                    } else {
                        // 重新发球
                        resetBall();
                        startHint.textContent = "点击开始按钮继续";
                        isReady = false;
                    }
                } else if (ball.y - ball.radius < 0) {
                    // 电脑没接到球，玩家加10分，球反弹
                    bloodScore += 10;
                    sounds.bigScore();
                    ball.dy = -ball.dy; // 反弹
                    
                    // 上边框变红
                    showRedBorder = true;
                    redBorderTimer = 15; // 显示15帧
                    canvas.classList.add('red-border');
                }
            }

            // 碰撞检测
            // 与电脑上侧球拍碰撞
            if (
                ball.y - ball.radius <= computerPaddle.y + computerPaddle.height &&
                ball.y + ball.radius >= computerPaddle.y &&
                ball.x + ball.radius >= computerPaddle.x &&
                ball.x - ball.radius <= computerPaddle.x + computerPaddle.width
            ) {
                ball.dy = -ball.dy; // 反弹向下
                increaseBallSpeed();
                sounds.hit();
            }

            // 与玩家下侧球拍碰撞
            if (
                ball.y + ball.radius >= playerPaddle.y &&
                ball.y - ball.radius <= playerPaddle.y + playerPaddle.height &&
                ball.x + ball.radius >= playerPaddle.x &&
                ball.x - ball.radius <= playerPaddle.x + playerPaddle.width
            ) {
                ball.dy = -ball.dy; // 反弹向上
                increaseBallSpeed();
                sounds.hit();
                
                // 血战模式下，玩家击中加1分
                if (gameMode === 'blood') {
                    bloodScore++;
                }
            }
        }

        // 重置本局
        function resetRound() {
            isReady = false;
            startHint.textContent = "点击开始按钮继续";
            startBtn.textContent = "下一局";
            resetBall();
            playerPaddle.x = 350;    // 玩家球拍回中
            computerPaddle.x = 350;  // 电脑球拍回中
            checkGameOver();
        }

        // 仅重置球
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            // 重置球速为初始速度
            ball.speed = 3;
            ball.dx = 0;
            ball.dy = 0;
        }

        // 检查游戏结束（计分模式）
        function checkGameOver() {
            if (isGameOver) return;
            
            if (playerScore >= winningScore) {
                endGame(true);
            } else if (computerScore >= winningScore) {
                endGame(false);
            }
        }

        // 结束游戏
        function endGame(isVictory) {
            isGameOver = true;
            isReady = false;
            
            if (isVictory) {
                sounds.victory();
                setTimeout(() => {
                    alert(gameMode === 'score' ? '你赢了！厉害！' : '恭喜你完成挑战！');
                    resetGame();
                }, 800);
            } else {
                sounds.defeat();
                setTimeout(() => {
                    alert(gameMode === 'score' ? '电脑赢了，再来一局！' : '游戏结束，再接再厉！');
                    resetGame();
                }, 800);
            }
        }

        // 重置游戏
        function resetGame() {
            isGameOver = false;
            playerScore = 0;
            computerScore = 0;
            bloodScore = 0;
            lives = 3;
            startBtn.textContent = "开始游戏";
            resetBall();
            drawScore();
            startHint.textContent = "点击开始按钮";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(playerPaddle);   // 绘制玩家下侧球拍
            drawPaddle(computerPaddle); // 绘制电脑上侧球拍
            drawBall();
            drawScore();
        }

        function gameLoop() {
            updatePaddles();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            if (!isReady && !isGameOver) {
                isReady = true;
                startHint.textContent = "";
                // 球初始方向：随机左右，优先向玩家方向（向下）
                ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
                ball.dy = ball.speed * (Math.random() > 0.3 ? 1 : -1); // 70%概率先向玩家发球
                
                // 判断是开局还是下一局
                if ((gameMode === 'score' && playerScore === 0 && computerScore === 0) || 
                    (gameMode === 'blood' && bloodScore === 0 && lives === 3)) {
                    sounds.start();
                } else {
                    sounds.nextRound();
                }
            }
        }

        // 选择游戏模式
        function selectMode(mode) {
            gameMode = mode;
            modeSelection.style.display = 'none';
            gameContainer.style.display = 'flex';
            
            // 重置游戏状态
            resetGame();
            
            // 根据模式显示不同元素和说明
            if (mode === 'score') {
                scoreDisplay.style.display = 'block';
                livesDisplay.style.display = 'none';
                bloodScoreDisplay.style.display = 'none';
                instructions.innerHTML = "你控制下侧球拍：按左右按钮移动<br>电脑控制上侧球拍，先得11分获胜<br>球会随着击中球拍次数越来越快";
            } else {
                scoreDisplay.style.display = 'none';
                livesDisplay.style.display = 'block';
                bloodScoreDisplay.style.display = 'block';
                instructions.innerHTML = "你控制下侧球拍：按左右按钮移动<br>电脑控制上侧球拍，你有3条生命<br>击中球得1分，电脑没接到得10分<br>球会随着击中球拍次数越来越快";
            }
        }

        // 返回模式选择
        function backToSelection() {
            gameContainer.style.display = 'none';
            modeSelection.style.display = 'block';
            canvas.classList.remove('red-border');
            showRedBorder = false;
            resetGame();
        }

        // 事件监听
        startBtn.addEventListener('click', startGame);
        backBtn.addEventListener('click', backToSelection);
        scoreModeBtn.addEventListener('click', () => selectMode('score'));
        bloodModeBtn.addEventListener('click', () => selectMode('blood'));

        // 手机按钮控制
        leftBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        leftBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        rightBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        rightBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        // 桌面端键盘控制
        document.addEventListener('keydown', keyDown);
        function keyDown(e) {
            if (e.key === 'Enter' && !isReady && !isGameOver) {
                startGame();
            }
            if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
                playerPaddle.dx = -playerPaddle.speed;
            }
            if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') {
                playerPaddle.dx = playerPaddle.speed;
            }
        }
        document.addEventListener('keyup', keyUp);
        function keyUp(e) {
            if ((e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') || 
                (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight')) {
                playerPaddle.dx = 0;
            }
        }

        // 初始交互激活音频上下文（现代浏览器要求）
        document.addEventListener('click', () => {
            sounds.ensureContext();
        }, { once: true });

        gameLoop();
    </script>
</body>
</html>

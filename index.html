<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单人乒乓游戏 v1.1</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        #modeSelection {
            text-align: center;
        }

        #modeSelection h1 {
            font-size: 36px;
            margin-bottom: 40px;
        }

        .mode-btn {
            padding: 15px 30px;
            font-size: 24px;
            margin: 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 250px;
            height: 60px;
            transition: all 0.2s ease;
        }

        .mode-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #2980b9;
        }

        #gameContainer {
            position: relative;
            width: 100%;
            max-width: 800px;
            display: none;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }

        #instructions {
            position: absolute;
            text-align: center;
            font-size: 18px;
            white-space: pre-line;
        }

        /* 计分模式时间显示 - 球桌左侧中间 */
        #timerDisplay {
            position: absolute;
            font-size: 14px;
            display: none;
            left: 20px; /* 左侧固定距离 */
        }

        #bestTimeDisplay {
            position: absolute;
            font-size: 14px;
            display: none;
            left: 20px; /* 左侧固定距离 */
        }

        /* 血战模式信息显示 - 球桌左侧中间 */
        #highScoreDisplay {
            position: absolute;
            font-size: 14px;
            display: none;
            left: 20px; /* 左侧固定距离 */
        }

        #livesDisplay {
            position: absolute;
            font-size: 14px;
            z-index: 5;
            display: none;
            color: #e74c3c;
            left: 20px; /* 左侧固定距离 */
        }

        #bloodScoreDisplay {
            position: absolute;
            font-size: 14px;
            z-index: 5;
            display: none;
            left: 20px; /* 左侧固定距离 */
        }

        #scorePopup {
            position: absolute;
            font-size: 20px;
            color: red;
            z-index: 5;
            display: none;
        }

        #gameCanvas {
            border: 4px solid white;
            background-color: #3498db;
            width: 100%;
            height: auto;
            max-height: 65vh;
            margin-top: 20px;
        }

        #score {
            font-size: 40px;
            margin: 10px 0;
            position: relative;
        }

        #startHint {
            position: absolute;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: yellow;
            text-shadow: 0 0 5px black;
            z-index: 10;
        }

        #startBtn {
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            width: 200px;
            height: 50px;
            transition: all 0.2s ease;
        }

        #startBtn:active, #backBtn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #c0392b;
        }

        .control-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
            width: 100%;
            max-width: 600px;
        }

        .move-btn {
            width: 45%;
            height: 60px;
            font-size: 24px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: white;
            touch-action: manipulation;
            transition: all 0.15s ease;
            background-color: #3498db;
        }

        .move-btn:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            background-color: #2980b9;
        }

        #backBtn {
            margin: 10px 0;
            padding: 12px 30px;
            font-size: 20px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            width: 200px;
            height: 50px;
            transition: all 0.2s ease;
        }

        .red-border {
            border-top-color: red !important;
        }
    </style>
</head>
<body>
    <!-- 模式选择页面 -->
    <div id="modeSelection">
        <h1>选择游戏模式</h1>
        <button class="mode-btn" id="scoreModeBtn">计分模式</button>
        <button class="mode-btn" id="bloodModeBtn">血战到顶</button>
    </div>

    <!-- 游戏容器 -->
    <div id="gameContainer">
        <div id="instructions"></div>
        
        <!-- 计分模式计时器和最佳时间 -->
        <div id="timerDisplay">当前时间: 00:00.0</div>
        <div id="bestTimeDisplay">最快获胜时间: 暂无胜绩</div>
        
        <!-- 血战模式生命、分数和最高分 -->
        <div id="livesDisplay">生命：♥♥♥</div>
        <div id="bloodScoreDisplay">分数: 0</div>
        <div id="highScoreDisplay">最高分: 0</div>
        
        <div id="scorePopup"></div>
        <div id="score">0 : 0</div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="startHint">点击开始按钮</div>
        <button id="startBtn">开始游戏</button>
        
        <div class="control-buttons">
            <button class="move-btn" id="leftBtn">← 左移</button>
            <button class="move-btn" id="rightBtn">右移 →</button>
        </div>
        
        <button id="backBtn">返回模式选择</button>
    </div>

    <script>
        // 1.1版本 - 清空历史记录
        localStorage.removeItem('pingPongBestTime_v1.1');
        localStorage.removeItem('pingPongHighScore_v1.1');

        // 音效系统
        class SoundEffects {
            constructor() {
                this.audioContext = null;
                this.initAudioContext();
            }
            
            initAudioContext() {
                try {
                    window.AudioContext = window.AudioContext || window.webkitAudioContext;
                    this.audioContext = new AudioContext();
                } catch (e) {
                    console.warn('Web Audio API is not supported in this browser');
                }
            }
            
            ensureContext() {
                if (!this.audioContext) {
                    this.initAudioContext();
                }
                if (this.audioContext.state === 'suspended') {
                    this.audioContext.resume();
                }
                return this.audioContext;
            }
            
            playTone(frequency, duration = 0.1, volume = 0.1) {
                const ctx = this.ensureContext();
                if (!ctx) return;
                
                const oscillator = ctx.createOscillator();
                const gainNode = ctx.createGain();
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(frequency, ctx.currentTime);
                gainNode.gain.value = volume;
                
                oscillator.connect(gainNode);
                gainNode.connect(ctx.destination);
                
                oscillator.start();
                oscillator.stop(ctx.currentTime + duration);
                gainNode.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + duration);
            }
            
            hit() { this.playTone(880, 0.08, 0.15); }
            score() { 
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 150);
            }
            victory() {
                this.playTone(660, 0.2, 0.2);
                setTimeout(() => this.playTone(880, 0.2, 0.2), 200);
                setTimeout(() => this.playTone(1100, 0.4, 0.3), 400);
            }
            defeat() {
                this.playTone(330, 0.3, 0.2);
                setTimeout(() => this.playTone(220, 0.5, 0.2), 200);
            }
            loseLife() { this.playTone(220, 0.2, 0.2); }
            bigScore() {
                this.playTone(880, 0.1, 0.2);
                setTimeout(() => this.playTone(1100, 0.3, 0.3), 100);
            }
            start() {
                this.playTone(440, 0.15, 0.2);
                setTimeout(() => this.playTone(550, 0.15, 0.2), 150);
                setTimeout(() => this.playTone(660, 0.3, 0.2), 300);
            }
            nextRound() { this.playTone(550, 0.15, 0.2); }
        }

        const sounds = new SoundEffects();

        // DOM元素
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startHint = document.getElementById('startHint');
        const startBtn = document.getElementById('startBtn');
        const backBtn = document.getElementById('backBtn');
        const leftBtn = document.getElementById('leftBtn');
        const rightBtn = document.getElementById('rightBtn');
        const scoreModeBtn = document.getElementById('scoreModeBtn');
        const bloodModeBtn = document.getElementById('bloodModeBtn');
        const modeSelection = document.getElementById('modeSelection');
        const gameContainer = document.getElementById('gameContainer');
        const livesDisplay = document.getElementById('livesDisplay');
        const bloodScoreDisplay = document.getElementById('bloodScoreDisplay');
        const scoreDisplay = document.getElementById('score');
        const instructions = document.getElementById('instructions');
        const scorePopup = document.getElementById('scorePopup');
        const timerDisplay = document.getElementById('timerDisplay');
        const bestTimeDisplay = document.getElementById('bestTimeDisplay');
        const highScoreDisplay = document.getElementById('highScoreDisplay');

        // 计算球桌左侧中间位置（垂直居中区域）
        function setCanvasPositionVars() {
            const canvasRect = canvas.getBoundingClientRect();
            const gameContainerRect = gameContainer.getBoundingClientRect();
            const canvasTop = canvasRect.top - gameContainerRect.top;
            const canvasHeight = canvasRect.height;
            const canvasMiddleY = canvasTop + canvasHeight / 2; // 球桌垂直中间点
            
            gameContainer.style.setProperty('--canvas-middle-y', `${canvasMiddleY}px`);
        }

        // 游戏状态变量
        let gameMode = 'score';
        let isReady = false;
        let isGameOver = false;
        let showRedBorder = false;
        let redBorderTimer = 0;
        
        // 计时模式相关变量
        let startTime = null;
        let timerInterval = null;
        let bestTime = localStorage.getItem('pingPongBestTime_v1.1') || null;
        
        // 血战模式计分相关
        let lastScoreMultiplier = 1; // 初始1分
        let lastScoreTime = 0; // 上次加分时间
        let lastMultiplierUpdateTime = 0; // 上次倍数调整时间
        let highScore = localStorage.getItem('pingPongHighScore_v1.1') ? parseInt(localStorage.getItem('pingPongHighScore_v1.1')) : 0;

        // 球速控制变量
        let lastSpeedIncreaseTime = 0;
        let speedIncreaseCount = 0;

        // 玩家球拍
        const playerPaddle = {
            x: 350,
            y: canvas.height - 35,
            width: 100,
            height: 15,
            speed: 6,
            dx: 0
        };

        // 电脑球拍
        const computerPaddle = {
            x: 350,
            y: 20,
            width: 100,
            height: 15,
            speed: 4.5,
            dx: 0
        };

        // 球
        const ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 10,
            speed: 3,
            acceleration: 0.2,
            dx: 0,
            dy: 0
        };

        // 游戏数据
        let playerScore = 0;
        let computerScore = 0;
        let bloodScore = 0;
        let lives = 3;
        const winningScore = 11;

        // 显示加分提示
        function showScorePopup(points) {
            scorePopup.textContent = `+${points.toFixed(1)}`;
            scorePopup.style.display = 'block';
            setTimeout(() => {
                scorePopup.style.display = 'none';
            }, 800);
        }

        // 更新生命显示
        function updateLivesDisplay() {
            livesDisplay.textContent = `生命：${'♥'.repeat(lives)}`;
        }

        // 格式化时间
        function formatTime(ms) {
            const minutes = Math.floor(ms / 60000);
            const seconds = Math.floor((ms % 60000) / 1000);
            const milliseconds = Math.floor((ms % 1000) / 100);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}.${milliseconds}`;
        }

        // 更新计时器显示
        function updateTimer() {
            if (!startTime || !isReady) return;
            const currentTime = Date.now() - startTime;
            timerDisplay.textContent = `当前时间: ${formatTime(currentTime)}`;
        }

        // 绘制函数
        function drawPaddle(paddle) {
            ctx.beginPath();
            ctx.rect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = '#ffffff';
            ctx.fill();
            ctx.closePath();
        }

        function drawScore() {
            if (gameMode === 'score') {
                scoreDisplay.textContent = `${playerScore} : ${computerScore}`;
            } else {
                bloodScoreDisplay.textContent = `分数: ${bloodScore.toFixed(1)}`;
                updateLivesDisplay();
            }
        }

        // 增加球速 - 每0.5秒最多5次加速
        function increaseBallSpeed() {
            const now = Date.now();
            const timeSinceLastIncrease = now - lastSpeedIncreaseTime;
            
            if (timeSinceLastIncrease > 500) {
                speedIncreaseCount = 0;
                lastSpeedIncreaseTime = now;
            }
            
            if (speedIncreaseCount < 5) {
                const currentSpeed = Math.sqrt(ball.dx * ball.dx + ball.dy * ball.dy);
                const speedRatio = (currentSpeed + ball.acceleration) / currentSpeed;
                ball.dx *= speedRatio;
                ball.dy *= speedRatio;
                speedIncreaseCount++;
            }
        }

        // 更新球拍
        function updatePaddles() {
            playerPaddle.x += playerPaddle.dx;
            if (playerPaddle.x < 0) playerPaddle.x = 0;
            if (playerPaddle.x + playerPaddle.width > canvas.width) {
                playerPaddle.x = canvas.width - playerPaddle.width;
            }

            const idealTargetX = ball.x - computerPaddle.width / 2;
            let computerTargetX = idealTargetX;
            const mistakeChance = gameMode === 'blood' ? 0.1 : 0.15;
            if (Math.random() < mistakeChance && isReady) {
                const mistakeOffset = (Math.random() - 0.8) * 200;
                computerTargetX = idealTargetX + mistakeOffset;
            }
            
            if (computerPaddle.x < computerTargetX - 10) {
                computerPaddle.dx = computerPaddle.speed;
            } else if (computerPaddle.x > computerTargetX + 10) {
                computerPaddle.dx = -computerPaddle.speed;
            } else {
                computerPaddle.dx = 0;
            }

            computerPaddle.x += computerPaddle.dx;
            if (computerPaddle.x < 0) computerPaddle.x = 0;
            if (computerPaddle.x + computerPaddle.width > canvas.width) {
                computerPaddle.x = canvas.width - computerPaddle.width;
            }
        }

        // 更新球
        function updateBall() {
            if (!isReady) return;
            if (gameMode === 'score') {
                updateTimer();
            }

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (showRedBorder) {
                redBorderTimer--;
                if (redBorderTimer <= 0) {
                    showRedBorder = false;
                    canvas.classList.remove('red-border');
                }
            }

            // 左右边界反弹
            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                sounds.hit();
            }

            // 模式逻辑
            if (gameMode === 'score') {
                if (ball.y - ball.radius < 0) {
                    playerScore++;
                    sounds.score();
                    if (playerScore >= winningScore) {
                        const endTime = Date.now() - startTime;
                        clearInterval(timerInterval);
                        if (!bestTime || endTime < bestTime) {
                            bestTime = endTime;
                            localStorage.setItem('pingPongBestTime_v1.1', bestTime);
                            bestTimeDisplay.textContent = `最快获胜时间: ${formatTime(bestTime)}`;
                        }
                    }
                    resetRound();
                } else if (ball.y + ball.radius > canvas.height) {
                    computerScore++;
                    sounds.score();
                    resetRound();
                }
            } else {
                if (ball.y + ball.radius > canvas.height) {
                    lives--;
                    sounds.loseLife();
                    if (lives <= 0) {
                        if (bloodScore > highScore) {
                            highScore = bloodScore;
                            localStorage.setItem('pingPongHighScore_v1.1', highScore);
                            highScoreDisplay.textContent = `最高分: ${highScore.toFixed(1)}`;
                        }
                        endGame(false);
                    } else {
                        resetBall();
                        startHint.textContent = "点击开始按钮继续";
                        isReady = false;
                    }
                } else if (ball.y - ball.radius < 0) {
                    const now = Date.now();
                    if (now - lastScoreTime > 500) {
                        bloodScore += 10;
                        lastScoreTime = now;
                        sounds.bigScore();
                        showScorePopup(10);
                    }
                    ball.dy = -ball.dy;
                    showRedBorder = true;
                    redBorderTimer = 15;
                    canvas.classList.add('red-border');
                }
            }

            // 碰撞检测
            if (
                ball.y - ball.radius <= computerPaddle.y + computerPaddle.height &&
                ball.y + ball.radius >= computerPaddle.y &&
                ball.x + ball.radius >= computerPaddle.x &&
                ball.x - ball.radius <= computerPaddle.x + computerPaddle.width
            ) {
                ball.dy = -ball.dy;
                increaseBallSpeed();
                sounds.hit();
            }

            if (
                ball.y + ball.radius >= playerPaddle.y &&
                ball.y - ball.radius <= playerPaddle.y + playerPaddle.height &&
                ball.x + ball.radius >= playerPaddle.x &&
                ball.x - ball.radius <= playerPaddle.x + playerPaddle.width
            ) {
                ball.dy = -ball.dy;
                increaseBallSpeed();
                sounds.hit();
                
                if (gameMode === 'blood') {
                    const now = Date.now();
                    if (now - lastScoreTime > 500) {
                        bloodScore += lastScoreMultiplier;
                        showScorePopup(lastScoreMultiplier);
                        lastScoreTime = now;
                        
                        if (now - lastMultiplierUpdateTime > 500) {
                            lastScoreMultiplier *= 1.2;
                            lastMultiplierUpdateTime = now;
                        }
                    }
                }
            }
        }

        // 重置本局
        function resetRound() {
            isReady = false;
            startHint.textContent = "点击开始按钮继续";
            startBtn.textContent = "下一局";
            resetBall();
            playerPaddle.x = 350;
            computerPaddle.x = 350;
            if (gameMode === 'score') {
                clearInterval(timerInterval);
            }
            checkGameOver();
        }

        // 重置球
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.speed = 3;
            ball.dx = 0;
            ball.dy = 0;
            
            lastSpeedIncreaseTime = 0;
            speedIncreaseCount = 0;
        }

        // 检查游戏结束
        function checkGameOver() {
            if (isGameOver) return;
            
            if (playerScore >= winningScore) {
                endGame(true);
            } else if (computerScore >= winningScore) {
                endGame(false);
            }
        }

        // 结束游戏
        function endGame(isVictory) {
            isGameOver = true;
            isReady = false;
            if (gameMode === 'score') {
                clearInterval(timerInterval);
            }
            
            if (isVictory) {
                sounds.victory();
                setTimeout(() => {
                    alert(gameMode === 'score' ? `你赢了！用时: ${formatTime(Date.now() - startTime)}` : '恭喜你完成挑战！');
                    resetGame();
                }, 800);
            } else {
                sounds.defeat();
                setTimeout(() => {
                    alert(gameMode === 'score' ? '电脑赢了，再来一局！' : `游戏结束，你的分数: ${bloodScore.toFixed(1)}`);
                    resetGame();
                }, 800);
            }
        }

        // 重置游戏
        function resetGame() {
            isGameOver = false;
            isReady = false;
            playerScore = 0;
            computerScore = 0;
            bloodScore = 0;
            lives = 3;
            startBtn.textContent = "开始游戏";
            resetBall();
            drawScore();
            canvas.classList.remove('red-border');
            showRedBorder = false;
            
            startTime = null;
            clearInterval(timerInterval);
            timerDisplay.textContent = "当前时间: 00:00.0";
            
            lastScoreMultiplier = 1;
            lastScoreTime = 0;
            lastMultiplierUpdateTime = 0;
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPaddle(playerPaddle);
            drawPaddle(computerPaddle);
            drawBall();
            drawScore();
        }

        function gameLoop() {
            updatePaddles();
            updateBall();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // 开始游戏
        function startGame() {
            if (!isReady && !isGameOver) {
                isReady = true;
                startHint.textContent = "";
                ball.dx = ball.speed * (Math.random() > 0.5 ? 1 : -1);
                ball.dy = ball.speed * (Math.random() > 0.3 ? 1 : -1);
                
                if (gameMode === 'score' && !startTime) {
                    startTime = Date.now();
                    timerInterval = setInterval(updateTimer, 100);
                }
                
                if ((gameMode === 'score' && playerScore === 0 && computerScore === 0) || 
                    (gameMode === 'blood' && bloodScore === 0 && lives === 3)) {
                    sounds.start();
                } else {
                    sounds.nextRound();
                }
            }
        }

        // 选择游戏模式 - 核心调整：信息显示位置移至球桌左侧中间
        function selectMode(mode) {
            gameMode = mode;
            modeSelection.style.display = 'none';
            gameContainer.style.display = 'flex';
            resetGame();
            setTimeout(setCanvasPositionVars, 0);
            
            if (mode === 'score') {
                // 计分模式：当前时间和最快时间移至球桌左侧中间
                scoreDisplay.style.display = 'block';
                livesDisplay.style.display = 'none';
                bloodScoreDisplay.style.display = 'none';
                scorePopup.style.display = 'none';
                timerDisplay.style.display = 'block';
                bestTimeDisplay.style.display = 'block';
                highScoreDisplay.style.display = 'none';

                // 左侧中间垂直排列（当前时间在上，最快时间在下）
                timerDisplay.style.top = "calc(var(--canvas-middle-y) - 20px)";
                bestTimeDisplay.style.top = "calc(var(--canvas-middle-y) + 5px)";

                startHint.style.top = "55%";
                
                if (bestTime) {
                    bestTimeDisplay.textContent = `最快获胜时间: ${formatTime(parseInt(bestTime))}`;
                } else {
                    bestTimeDisplay.textContent = "最快获胜时间: 暂无胜绩";
                }
            } else {
                // 血战模式：生命、分数、最高分移至球桌左侧中间
                scoreDisplay.style.display = 'none';
                livesDisplay.style.display = 'block';
                bloodScoreDisplay.style.display = 'block';
                timerDisplay.style.display = 'none';
                bestTimeDisplay.style.display = 'none';
                highScoreDisplay.style.display = 'block';

                // 左侧中间垂直排列（生命在上，分数在中，最高分在下）
                livesDisplay.style.top = "calc(var(--canvas-middle-y) - 40px)";
                bloodScoreDisplay.style.top = "calc(var(--canvas-middle-y) - 15px)";
                highScoreDisplay.style.top = "calc(var(--canvas-middle-y) + 10px)";

                startHint.style.top = "45%";
                highScoreDisplay.textContent = `最高分: ${highScore.toFixed(1)}`;
            }
        }

        // 返回模式选择
        function backToSelection() {
            gameContainer.style.display = 'none';
            modeSelection.style.display = 'block';
            canvas.classList.remove('red-border');
            showRedBorder = false;
            resetGame();
        }

        // 窗口大小变化时重新计算位置
        window.addEventListener('resize', setCanvasPositionVars);

        // 事件监听
        startBtn.addEventListener('click', startGame);
        backBtn.addEventListener('click', backToSelection);
        scoreModeBtn.addEventListener('click', () => selectMode('score'));
        bloodModeBtn.addEventListener('click', () => selectMode('blood'));

        // 按钮控制
        leftBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = -playerPaddle.speed;
        });
        leftBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        leftBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        rightBtn.addEventListener('mousedown', () => {
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            playerPaddle.dx = playerPaddle.speed;
        });
        rightBtn.addEventListener('mouseup', () => {
            playerPaddle.dx = 0;
        });
        rightBtn.addEventListener('touchend', () => {
            playerPaddle.dx = 0;
        });

        // 键盘控制
        document.addEventListener('keydown', keyDown);
        function keyDown(e) {
            if (e.key === 'Enter' && !isReady && !isGameOver) {
                startGame();
            }
            if (e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') {
                playerPaddle.dx = -playerPaddle.speed;
            }
            if (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight') {
                playerPaddle.dx = playerPaddle.speed;
            }
        }
        document.addEventListener('keyup', keyUp);
        function keyUp(e) {
            if ((e.key === 'a' || e.key === 'A' || e.key === 'ArrowLeft') || 
                (e.key === 'd' || e.key === 'D' || e.key === 'ArrowRight')) {
                playerPaddle.dx = 0;
            }
        }

        // 激活音频
        document.addEventListener('click', () => {
            sounds.ensureContext();
        }, { once: true });

        gameLoop();
    </script>
</body>
</html>
